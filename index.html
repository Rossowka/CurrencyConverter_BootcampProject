<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Project #4</title>
</head>
<body>
    <div class="container">
        <div class="col s12">
            <div class="card-panel small amber">
                <div class="center-align white-text">
                    <i class="large material-icons">attach_money</i>
                </div>
                <h3 style="font-family:Montserrat; font-weight:600; margin-top: 0px; margin-bottom: 20px;" class="white-text center-align card-title">CURRENCY EXCHANGE</h3>
            </div>
        </div>
        
        <section class="row">
            <div class="col s12 m6 offset-m3 valign-wrapper">
                <div class="input-field col s8 m6">
                    <input type="number" id="input-amount" placeholder="Amount">
                    <label class="active">From</label>
                </div>
                <div class="input-field col s4">
                    <select class="browser-default" id="select-currency">
                        <option value="eur" selected>EUR</option>
                        <option value="usd">USD</option>
                        <option value="chf">CHF</option>
                    </select>
                </div>
            </div>
        </section>

    </div>
    <script src="index.js"></script>
</body>
</html>
